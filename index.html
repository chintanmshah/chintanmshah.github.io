<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div>
        <h1>Countdown to Engagement</h1>
        <div id="timer" class="countdown-wrapper">
            <div class="countdown-item">
                <svg class="countdown-svg">
                    <path fill="none" stroke="#333" stroke-width="4" :d="describeArc(50, 50, 48, 0, monthsRadius)" />
                </svg>
                {{months}}
                <span>months</span>
            </div>
            <div class="countdown-item">
                <svg class="countdown-svg">
                    <path fill="none" stroke="#333" stroke-width="4" :d="describeArc(50, 50, 48, 0, daysRadius)" />
                </svg>
                {{days}}
                <span>days</span>
            </div>
            <div class="countdown-item">
                <svg class="countdown-svg">
                    <path fill="none" stroke="#333" stroke-width="4" :d="describeArc(50, 50, 48, 0, hoursRadius)" />
                </svg>
                {{hours}}
                <span>hours</span>
            </div>
            <div class="countdown-item">
                <svg class="countdown-svg">
                    <path fill="none" stroke="#333" stroke-width="4" :d="describeArc(50, 50, 48, 0, minutesRadius)" />
                </svg>
                {{minutes}}
                <span>minutes</span>
            </div>
            <div class="countdown-item">
                <svg class="countdown-svg">
                    <path fill="none" stroke="#333" stroke-width="4" :d="describeArc(50, 50, 48, 0, secondsRadius)" />
                </svg>
                {{seconds}}
                <span>seconds</span>
            </div>
        </div>
    </div>

    <script src="scripts/moment.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
